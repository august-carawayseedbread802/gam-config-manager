version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gam-postgres
    environment:
      POSTGRES_USER: gamuser
      POSTGRES_PASSWORD: gampassword
      POSTGRES_DB: gam_config_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gamuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gam-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://gamuser:gampassword@postgres:5432/gam_config_manager
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ~/.gam:/root/.gam  # Mount GAM config
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gam-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:

